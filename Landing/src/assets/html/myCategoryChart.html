<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <style>
        .chart-container {
            margin: auto;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myCategoryChart" width="400" height="400" role="img" aria-label="My Category Chart"></canvas>
    </div>

    <script>
        // 카테고리별 소비 차트 (도넛 차트)
        const salesCtx = document.getElementById('myCategoryChart').getContext('2d');
        new Chart(salesCtx, {
            type: 'doughnut',
            data: {
                labels: ['공연/전시', '미디어/통신', '생활서비스', '소매/유통', '여가/오락', '음식', '학문/교육'],
                datasets: [{
                    data: [103000, 432000, 223000, 1181000, 668000, 768000, 268000],
                    backgroundColor: [
                        'rgba(255, 99, 132)',
                        'rgba(54, 162, 235)',
                        'rgba(255, 206, 86)',
                        'rgba(75, 192, 192)',
                        'rgba(153, 102, 255)',
                        'rgba(255, 159, 64)',
                        'rgba(199, 199, 199)'
                    ],
                    hoverOffset: 40,
                }]
            },
            options: {
                responsive: true,
                layout: {
                    padding: {
                        top: 20,
                        bottom: 20,
                        left: 20,
                        right: 20
                    }
                },
                plugins: {
                    legend: {
                        display: false,
                        position: 'bottom'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.parsed.toLocaleString() + '원';
                            }
                        }
                    }
                },
            }
        });
    </script>
</body>
</html>
