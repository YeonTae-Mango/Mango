<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>시간대별 소비 (Polar Area)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <style>
    body { font-family: -apple-system, system-ui, Roboto, "Noto Sans KR"; }
    .chart-wrap {
      max-width: 600px;
      margin: 24px auto;
    }
    canvas {
      width: 100% !important;
      height: 480px !important;
    }
  </style>
</head>
<body>
  <div class="chart-wrap">
    <canvas id="polarChart" aria-label="시간대별 소비 폴라에어 차트" role="img"></canvas>
  </div>

  <script>
    const labels = [
      "00~03시","03~06시","06~09시","09~12시",
      "12~15시","15~18시","18~21시","21~24시"
    ];

    const myData = [4, 6, 25, 14, 12, 18, 20, 10];   // 나
    const yourData = [6, 3, 12, 20, 10, 9, 26, 22];  // 상대

    new Chart(document.getElementById("polarChart"), {
      type: "polarArea",
      data: {
        labels: labels,
        datasets: [
          {
            label: "나",
            data: myData,
            backgroundColor: "rgba(255, 99, 132, 0.6)",
            borderColor: "rgba(255, 99, 132, 1)",
            borderWidth: 1
          },
          {
            label: "상대",
            data: yourData,
            backgroundColor: "rgba(54, 162, 235, 0.6)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "top",
            onClick: (e) => e.stopPropagation() // 범례 클릭시 토글 막기
          },
          tooltip: {
            callbacks: {
              label: (ctx) => {
                return `${ctx.dataset.label}: ${ctx.formattedValue} 건`;
              }
            }
          }
        },
        scales: {
          r: {
            beginAtZero: true,
            grid: { circular: true },
            ticks: { stepSize: 5 }
          }
        }
      }
    });
  </script>
</body>
</html>
