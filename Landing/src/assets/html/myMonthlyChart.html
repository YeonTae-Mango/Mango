<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            margin: auto;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myMonthlyChart" width="400" height="400" role="img" aria-label="My Monthly Chart"></canvas>
    </div>

    <script>
        // 월별 소비 차트 (라인 차트)
        const salesCtx = document.getElementById('myMonthlyChart').getContext('2d');
        new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['5월', '6월', '7월', '8월', '9월'],
                datasets: [{
                    data: [203000, 232000, 223000, 281000, 268000],
                    borderColor: 'rgb(75, 192, 192, 0.7)',
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    fill: true,
                    tension: 0.3,
                }]
            },
            options: {
                responsive: true,
                layout: {
                    padding: {
                        top: 20,
                        bottom: 20,
                        left: 20,
                        right: 20
                    }
                },
                plugins: {
                    legend: {
                        display: false,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.parsed.y.toLocaleString() + '원';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
