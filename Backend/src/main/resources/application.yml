# ## local 프로필 설정

spring:
  config:
    activate:
      on-profile: local
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:${MYSQL_HOST_PORT}/${MYSQL_DATABASE}?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

  data:
    mongodb:
      uri: mongodb://${MONGO_DB_USER}:${MONGO_DB_PASSWORD}@localhost:${MONGO_HOST_PORT}/${MONGO_DB_NAME}?authSource=admin
    redis:
      host: localhost
      port: ${REDIS_HOST_PORT}
logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG

upload:
  dir: C:/ssafy/dev/uploads
  base-url: http://localhost:8080/api/v1/photos/

custom:
  service:
    url: "http://localhost:8080/"

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /api/v1/swagger-ui

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

firebase:
  type: ${FCM_TYPE}
  project-id: ${FCM_PROJECT_ID}
  private-key-id: ${FCM_PRIVATE_KEY_ID}
  private-key: ${FCM_PRIVATE_KEY}
  client-email: ${FCM_CLIENT_EMAIL}
  client-id: ${FCM_CLIENT_ID}
  auth-uri: ${FCM_AUTH_URI}
  token-uri: ${FCM_TOKEN_URI}
  auth-provider-x509-cert-url: ${FCM_AUTH_PROVIDER_X509_CERT_URL}
  client-x509-cert-url: ${FCM_CLIENT_X509_CERT_URL}
  universe-domain: ${FCM_UNIVERSE_DOMAIN}

